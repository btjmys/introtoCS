    function createsomething() {
        var node = document.createElement('li');
        var orderorder = document.getElementById('memomemo').value;
        node.innerHTML = orderorder;
        document.getElementById('memo').appendChild(node); 
        var buttun = document.createElement('button');  
        buttun.innerHTML = 'Delete';
        buttun.onclick =  function eventfunction(event) {
            event.target.previousSibling.remove();
            event.target.remove();
        };
        document.getElementById('memo').appendChild(buttun);     
    }
  
    </script>
