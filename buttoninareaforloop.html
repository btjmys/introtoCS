<body>
        <button onclick="moveit() 
        ">Start</button>
         <div style="position: absolute; border: 1px solid crimson; width: 575px; height: 530px; background-color: darkmagenta" >
                <div style="position: relative; color: blue;" id="thebutton"><input type="button" value="whereami"  style="position: relative"></div>
            </div>
   <script>
    function moveit() {
            var leftleft = 0;
            setInterval(function(){ 
                leftleft += 1;
                document.getElementById('thebutton').style.left =  leftleft + 'px'}, 100)
    }
    </script>
</body>
